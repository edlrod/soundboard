<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soundboard</title>
    <script>
      // GitHub Pages SPA redirect: rewrites the path to a query param
      // so index.html can pick it up and restore client-side state
      const path = window.location.pathname;
      window.location.replace(
        `${window.location.origin}/soundboard/?p=${encodeURIComponent(path)}`
      );
    </script>
  </head>
  <body></body>
</html>
